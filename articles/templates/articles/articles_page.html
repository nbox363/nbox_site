{% extends "home/wrapper.html" %}
{% block title %} Articles {% endblock %}
{% block p %} active {% endblock %}

{% block content %}

{% for post in object_list %}
<a class="text-dark" href="{% url 'article' pk=post.pk %}">
    <h3>{{post.title}}</h3>
</a>
<h6 class="text-secondary">{{post.date|date:"d-m-Y"}}</h6><br>
{% endfor %}

{% endblock %}
