{% extends "home/wrapper.html" %}

{% block title %} ARTICLE {% endblock %}

{% block content %}
<div class="container">
    <div class="row jumbotron">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
            <h2 class="text-info">{{articles.title}}</h2>
            <p class="my_p">{{articles.content|safe|linebreaks}}</p>
            <h6 class="text-info">{{articles.date|date:"d-m-Y"}}</h6>
        </div>
    </div>
</div>
{% endblock %}
