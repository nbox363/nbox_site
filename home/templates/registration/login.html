{% extends "home/wrapper.html" %}

{% load static %}

{% block title %} Log in {% endblock %}

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже вошли на сайт</p>
<a href="{% url 'logout' %}">Log out</a>
{% else %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Войти">
</form>
{% endif %}
{% endblock %}
